<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Section 1: Introduction -->
  <section id="introduction">
    <div class="intro-container">
      <img src="your-photo.jpg" alt="My Photo" class="profile-pic">
      <ul>
        <li>Passionate developer with a love for clean code</li>
        <li>Based in [Your City]</li>
        <li>Strong problem-solving skills</li>
        <li>Always learning new technologies</li>
        <li>Enjoys collaborating with others</li>
      </ul>
    </div>
  </section>

  <!-- Section 2: Skills -->
<section id="skills">
  <h2>My Skills</h2>
  <div class="skills-carousel">
    <div class="skills-track">
      <!-- Original Skills -->
      <div class="skill"><img src="html-logo.png" alt="HTML"><p>HTML</p></div>
      <div class="skill"><img src="css-logo.png" alt="CSS"><p>CSS</p></div>
      <div class="skill"><img src="js-logo.png" alt="JavaScript"><p>JavaScript</p></div>
      <div class="skill"><img src="react-logo.png" alt="React"><p>React</p></div>
      <div class="skill"><img src="node-logo.png" alt="Node.js"><p>Node.js</p></div>

      <!-- Duplicate for seamless scroll -->
      <div class="skill"><img src="html-logo.png" alt="HTML"><p>HTML</p></div>
      <div class="skill"><img src="css-logo.png" alt="CSS"><p>CSS</p></div>
      <div class="skill"><img src="js-logo.png" alt="JavaScript"><p>JavaScript</p></div>
      <div class="skill"><img src="react-logo.png" alt="React"><p>React</p></div>
      <div class="skill"><img src="node-logo.png" alt="Node.js"><p>Node.js</p></div>
    </div>
  </div>
</section>


  <!-- Section 3: Projects -->
  <section id="projects">
    <h2>My Projects</h2>
    <div class="project-icons">
      <a href="project1.html"><img src="project-icon1.png" alt="Project 1"></a>
      <a href="project2.html"><img src="project-icon2.png" alt="Project 2"></a>
      <a href="project3.html"><img src="project-icon3.png" alt="Project 3"></a>
      <a href="project4.html"><img src="project-icon4.png" alt="Project 4"></a>
    </div>
  </section>

  <!-- Section 4: Contact -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
